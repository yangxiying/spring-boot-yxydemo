
spring.datasource.url=jdbc:mysql://127.0.0.1:3306/spring-demo-yxy?useUnicode=true&characterEncoding=UTF-8&useSSL=false&autoReconnect=true&failOverReadOnly=false&serverTimezone=GMT%2B8
spring.datasource.username=root
